<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ZIP Checker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./scripts.js"></script>
  </head>
  <body style= "background-color: #4791D2;">

  	

  <div class="row">
    <h1 style="center; margin-top: 7%; color: white;"><strong>US Zip Code Validator.</strong></h1>
    <div class="center-block" style="margin-top: 2%; max-width: 300px">
      <div class="input-group">
        <span class="input-group-btn">
			<button id ="go" class="btn btn-default" type="button">Check</button>
        </span>
        <input id="inputText" type="text" pattern="\d*" maxlength="5" class="form-control" placeholder="Validate US Zip Code">
      </div>
    </div>
  </div>

  <div id="result"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
